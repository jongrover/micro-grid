<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micro Grid Example</title>
  <link rel="stylesheet" href="css/micro.grid.min.css">
  <style>
    .row { 
      background: #ccc;
    }
    [class*=span] { 
      background: aqua; 
      padding: 10px; 
      border: 1px solid black;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Micro Grid (LESS)</h1>
    <div class="row">
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
      <div class="span1">1</div>
    </div>
    <div class="row">
      <div class="span2">2</div>
      <div class="span2">2</div>
      <div class="span2">2</div>
      <div class="span2">2</div>
      <div class="span2">2</div>
      <div class="span2">2</div>
    </div>
    <div class="row">
      <div class="span3">3</div>
      <div class="span3">3</div>
      <div class="span3">3</div>
      <div class="span3">3</div>
    </div>
    <div class="row">
      <div class="span4">4</div>
      <div class="span4">4</div>
      <div class="span4">4</div>
    </div>
    <div class="row">
      <div class="span5">5</div>
      <div class="span7">7</div>
    </div>
    <div class="row">
      <div class="span6">6</div>
      <div class="span6">6</div>
    </div>
    <div class="row">
      <div class="span7">7</div>
      <div class="span5">5</div>
    </div>
    <div class="row">
      <div class="span8">8</div>
      <div class="span4">4</div>
    </div>
    <div class="row">
      <div class="span9">9</div>
      <div class="span3">3</div>
    </div>
    <div class="row">
      <div class="span10">10</div>
      <div class="span2">2</div>
    </div>
    <div class="row">
      <div class="span11">11</div>
      <div class="span1">1</div>
    </div>
    <div class="row">
      <div class="span12">12</div>
    </div>
  </div>
</body>
</html>
