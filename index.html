<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micro Grid Example</title>
  <link rel="stylesheet" href="css/micro.grid.min.css">
  <style>
    .row { background: yellow; }
    [class*=span] { background: aqua; padding: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span4">hello</div>
      <div class="span4">you</div>
      <div class="span4">world</div>
    </div>
  </div>
</body>
</html>
